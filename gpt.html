<!-------------------------------------------------------------------------------------------->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #f9fafb;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .message-wrapper {
            padding: 20px;
            border-bottom: 1px solid #edf2f7;
        }
        .message {
            max-width: 70%;
        }
        .message.sent {
            background-color: #4388b9;
            color: white;
            margin-left: auto;
        }
        .message.received {
            background-color: #e0e0e0;
            margin-right: auto;
        }
        .message-time {
            font-size: 0.8rem;
            color: #999;
            margin-top: 4px;
        }
        .chat-area {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="chat-container">
        <!-- <h1>Chatbot</h1> -->
        <div class="chat-area p-4">
            <!-- Messages will be dynamically added here -->
        </div>
        <form id="chatForm" class="flex items-center justify-between p-4 bg-white">
            <input type="text" id="userMessage" name="userMessage" placeholder="Type your message here..." class="flex-1 py-2 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="sendButton" type="submit" class="ml-4 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Send</button>
        </form>
    </div>

    <script>
        document.getElementById('chatForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var message = document.getElementById('userMessage').value;
            // Simulate sending message
            var chatArea = document.querySelector('.chat-area');
            var newMessageWrapper = document.createElement('div');
            newMessageWrapper.classList.add('message-wrapper', 'message', 'sent');
            newMessageWrapper.innerHTML = `
                <div class="message">${message}</div>
                <div class="message-time">${getTime()}</div>
            `;
            chatArea.appendChild(newMessageWrapper);
            chatArea.scrollTop = chatArea.scrollHeight;
            // Clear input field
            document.getElementById('userMessage').value = '';
            // Simulate receiving response after a delay (replace with actual fetch call)
            setTimeout(function() {
                var receivedMessage = 'This is a response from the Sterling Solutions bot.';
                var newMessageWrapper = document.createElement('div');
                newMessageWrapper.classList.add('message-wrapper', 'message', 'received');
                newMessageWrapper.innerHTML = `
                    <div class="message">${receivedMessage}</div>
                    <div class="message-time">${getTime()}</div>
                `;
                chatArea.appendChild(newMessageWrapper);
                chatArea.scrollTop = chatArea.scrollHeight;
            }, 1000);
            // Send message to server
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    messages: [{role: 'user', content: message}]
                })
            })
            .then(response => response.json())
            .then(data => {
                var newMessageWrapper = document.createElement('div');
                newMessageWrapper.classList.add('message-wrapper', 'message', 'received');
                newMessageWrapper.innerHTML = `
                    <div class="message">${data}</div>
                    <div class="message-time">${getTime()}</div>
                `;
                chatArea.appendChild(newMessageWrapper);
                chatArea.scrollTop = chatArea.scrollHeight;
            })
            .catch(error => console.error('Error:', error));
        });

        //  get current time in HH:MM AM/PM format
        function getTime() {
            var date = new Date();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // Handle midnight
            minutes = minutes < 10 ? '0' + minutes : minutes;
            return hours + ':' + minutes + ' ' + ampm;
        }
    </script>
</body>
</html>
